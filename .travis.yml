dist: trusty
sudo: require
language: cpp
os:
  - linux
compiler:
  - gcc
cache: ccache
python:
  - "2.7"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - lcov
      - gcc-6
      - g++-6
      - valgrind
      - cmake
      - libboost-program-options-dev
env:
  global:
    - TOOLS_PATH="$HOME/tools"
    - LCOV_PATH="$TOOLS_PATH/lcov-1.13"
    - LCOV="$LCOV_PATH/bin/lcov"
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade pyenv   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then eval "$(pyenv init -)"   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pyenv install 2.7.6   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pyenv global 2.7.6   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pyenv rehash   ; fi
  - pip install --user cpp-coveralls
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pyenv rehash   ; fi
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 50 ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 50 ; fi
  - pip install --user rmtest
  - gem install coveralls-lcov
  - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.13.orig.tar.gz
  - tar -xvf lcov_1.13.orig.tar.gz
  - cp -r lcov-1.13 $TOOLS_PATH
  - ls $TOOLS_PATH
  - make -C $LCOV_PATH
  - $LCOV --version
before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug -DCODE_COVERAGE=ON ..
script:
  - make
  - make test ARGS="-V"
after_success:
  - $LCOV --directory . --capture --output-file coverage.info
  - $LCOV --remove coverage.info 'redis/*' 'vowpal_wabbit/*' 'redis_modules_sdk/*' 'test/*' '/usr/*' --output-file coverage.info
  - $LCOV --list coverage.info
  - coveralls-lcov --repo-token ${COVERALLS_REPO_TOKEN} coverage.info
